<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="diceRoll()">
    <div class="pre-container w-100 d-flex justify-content-center">
        <div class="container">
            <div class="d-flex row">
                <h1 class="banner fw-bold text-center col-12 mb-5 pt-5">Dice Roll Project</h1>
                <div class="diceContainer row text-center d-flex justify-content-center">
                    <div class="col-12 col-md-5 col-lg-3 d-flex row justify-content-center mb-5 mb-md-0 me-lg-4">
                        <div class="mb-4 fs-3">Player 1</div>
                        <div class="playerOne">
                            <img class="diceImg1 img-fluid" src="./images/Dice-6-b.svg" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-5 col-lg-3 d-flex row justify-content-center">
                        <div class="mb-4 fs-3">Player 2</div>
                        <div class="playerTwo">
                            <img class="diceImg2 img-fluid" src="./images/Dice-6-b.svg" alt="">
                        </div>
                    </div>
                </div>
                <h2 class="fw-bold col-12 text-center my-5">Refresh Me!</h2>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
